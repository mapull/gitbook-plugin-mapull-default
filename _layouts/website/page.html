{% extends template.self %}

{% block head %}
<head>
    <meta charset="UTF-8">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>{% block title %}{{ page.title }}-码谱{% endblock %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="{% block description %}码谱Gitbook演示教程，{{ page.description }}{% endblock %}">
    <meta name="apple-mobile-web-app-title" content="码谱">
    {% block style %}
    <link rel="stylesheet" href="{{ "style.css"|resolveAsset }}">
    {% for resource in plugins.resources.css %}
    {% if resource.url %}
    <link rel="stylesheet" href="{{ resource.url }}">
    {% else %}
    <link rel="stylesheet" href="{{ resource.path|resolveAsset }}">
    {% endif %}
    {% endfor %}
    {% endblock %}
    <meta name="HandheldFriendly" content="true"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="https://www.mapull.com/logo/apple-touch-icon-precomposed-152.png">
    <link rel="shortcut icon" href="https://www.mapull.com/favicon.ico" type="image/x-icon">
    <script type="text/javascript" charset="utf-8" async  data-requiremodule="lazyload" src="https://hm.baidu.com/hm.js?8d243521f5e52c2ba41866c0a8498003"></script>
</head>
{% endblock %}
